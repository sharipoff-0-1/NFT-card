<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card_inner">
            <img
              class="main-img"
              src="images/image-equilibrium.jpg"
              alt="product-image"
            />
            <div class="card-info">
              <p class="title">Equilibrium #3429</p>
              <span>Our Equilibrium collection promotes balance and calm.</span>
            </div>
            <div class="row">
              <div class="price">
                <img src="images/icon-ethereum.svg" alt="ethereum icon" />
                <p>0.041 ETH</p>
              </div>
              <div class="days">
                <img src="images/icon-clock.svg" alt="clock icon" />
                <p>3 days left</p>
              </div>
            </div>
            <div class="creator">
              <img src="images/image-avatar.png" alt="avatar" />
              <p><span>Creation of</span> Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ted</a>.
      </div>
    </main>
  </body>
</html>
